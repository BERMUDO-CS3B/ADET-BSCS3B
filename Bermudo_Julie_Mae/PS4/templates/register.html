<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url("../static/background.jpg") no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensures the image covers the entire background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(112, 214, 98, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(84, 179, 147, 0.1);
            width: 100%;
            max-width: 450px; /* Slightly smaller width */
        }
        h2 {
            text-align: center;
            color: #579171;
            margin-bottom: 15px;
            font-size: 24px; /* Increased font size */
        }
        .alert {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px; /* Slightly less rounded input fields */
            border: 1px solid #5cf798;
            padding: 10px; /* Standard padding */
        }
        .form-control:focus {
            border-color: #347a5f;
            box-shadow: 0 0 5px rgba(30, 99, 84, 0.5);
        }
        button {
            width: 100%;
            border-radius: 5px; /* Rectangular button */
            padding: 10px;
            background-color: #3d6568;
            color: white;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 15px; /* Add space above button */
        }
        button:hover {
            background-color: #39f5cc;
        }
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px; /* Slightly smaller text */
        }
        a {
            color: #61f7d1;
            text-decoration: none; /* Remove underline for a cleaner look */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="middle_name" placeholder="Middle Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="birthdate" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account.<a href="/login">Login Here!</a></p>
        </form>
    </div>
</body>
</html>
